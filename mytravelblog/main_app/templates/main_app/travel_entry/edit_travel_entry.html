{% extends 'base.html' %}
{% block page_content %}

    <div class="panel panel-default center-block" style="max-width:25%">
        <div class="panel-heading text-center">
            <h3>Edit Travel Entry</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="{% url 'travel entry edit' travel_entry.pk %}">
                {{ form }}
                {% csrf_token %}
                <br>
                <div class="row" style="text-align: center">
                    <button class="btn btn btn-primary btn-md" type="submit">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Edit
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
