{% extends 'base.html' %}
{% block page_content %}

    <div class="row center-block" style="max-width: 50%">
        {% for picture in travel_pictures %}
            <div class="col-xs-6 col-sm-4">
                <div class="thumbnail">
                    <img src="{{ picture.travel_picture }}" alt="Travel Picture" class="img-responsive">
                    <div class="caption">
                        <h3>{{ picture.title }}</h3>
                        <h3>{{ picture.located_city.city_name }}</h3>
                        <h4>{{ picture.located_city.country_name }}</h4>
                        <h5>Uploaded On: {{ picture.uploaded_on }}</h5>
                        <p>
                            <a href="{% url 'travel picture edit' picture.pk %}" class="btn btn-primary" role="button">Edit</a>
                            <a href="{% url 'travel picture delete' picture.pk %}" class="btn btn-danger" role="button">Delete</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
