{% extends 'base_visited.html' %}
{% block panel_heading_details %}
    <h3>{{ item.city_name }}</h3>
    <h4>{{ item.country_name }}</h4>
{% endblock %}
{% block edit_url_details %}
    {% url 'city edit' item.pk %}
{% endblock %}
{% block delete_url_details %}
    {% url 'city delete' item.pk %}
{% endblock %}
