{% extends 'base.html' %}
{% block page_content %}

    <h3 class="text-center">Welcome to My Travel Blog!</h3>

    <br>
    <img class="img-responsive img-circle center-block"
         src="https://thumbs.dreamstime.com/b/travel-world-landmarks-background-blue-sky-46083021.jpg"
         alt="travel-picture" style="max-width: 75%;">

    <br>
    <h4 class="text-center">Save your travel memories.</h4>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm" style="float: left; text-align: center">
                <h5>
                    Already a user?
                </h5>
                <a href="{% url 'login user' %}"
                   class="btn btn-primary">
                    <span class="glyphicon glyphicon-log-in"></span> Log in
                </a>
            </div>
            <div class="col-sm" style="float: right; text-align: center">
                <h5>
                    Register New Account
                </h5>
                <a href="{% url 'profile create' %}"
                   class="btn btn-success">
                    <span class="glyphicon glyphicon-user"></span> Sign Up
                </a>
            </div>
        </div>
    </div>

{% endblock %}
