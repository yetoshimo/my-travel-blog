{% extends 'base.html' %}
{% block page_content %}

    <form method="post">
        {% csrf_token %}
        <div class="panel panel-default center-block" style="max-width:30%">
            <div class="panel-heading text-center">
                <h3>Are you sure you want to delete this picture?</h3>
            </div>
            <div class="thumbnail">
                <img src="{{ travel_picture.travel_picture }}" alt="Travel Picture" class="img-responsive" width="50%">
                <div class="caption">
                    <h3>{{ travel_picture.located_city.city_name }}</h3>
                    <h4>{{ travel_picture.located_city.country_name }}</h4>
                    <h5>Uploaded On: {{ travel_picture.uploaded_on }}</h5>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" style="text-align: center">
                    {{ form }}
                    <div class="col-sm-6">
                        <button class="btn btn btn-primary btn-danger btn-md float-left" type="submit">
                            <span class="glyphicon glyphicon-log-out"></span>
                            Yes, delete!
                        </button>
                    </div>
                    <div class="col-sm-6">
                        <a href="javascript:history.back()"
                           class="btn btn btn-primary btn-success btn-md float-right"
                           type="submit">
                            <span class="glyphicon glyphicon-log-in"></span>
                            No, go back!
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </form>

{% endblock %}
