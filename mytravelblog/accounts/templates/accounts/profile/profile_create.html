{% extends 'base.html' %}
{% block page_content %}

    <div class="panel panel-default center-block" style="max-width:50%">
        <div class="panel-heading text-center">
            <h3>Register Your Profile</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="{% url 'profile create' %}">
                {{ form }}
                {% csrf_token %}
                <br>
                <div class="row" style="text-align: center">
                    <button class="btn btn btn-success btn-md" type="submit">
                        <span class="glyphicon glyphicon-user"></span>
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
