{% extends 'base.html' %}
{% block page_content %}

    <div class="panel panel-default center-block" style="max-width:25%">
        <div class="panel-heading text-center">
            <h3>Change Your Password</h3>
        </div>
        <div class="panel-body">
            <form method="post" action="{% url 'change password' request.user.pk %}">
                {{ form }}
                {% csrf_token %}
                <br>
                <div class="row" style="text-align: center">
                    <button class="btn btn btn-danger btn-default" type="submit">
                        <span class="glyphicon glyphicon-pencil"></span>
                        Change Password
                    </button>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
